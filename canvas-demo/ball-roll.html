    //面向对象canvas圆弧运动
    window.onload = function () {
        const canvas = document.querySelector("canvas");
        const context = canvas.getContext("2d");
        context.lineWidth = 5;
        context.strokeStyle = "blue";
        let a = 0
        class Arc{
            constructor(x,y,r,p,i){
                this.x = x;
                this.y = y;
                this.r = r;
                this.p = p;
                this.i = i;
            }
        }
        class extentArc extends Arc{
            drawArc(){
                context.beginPath()
                context.arc(this.x,this.y,this.r,a*Math.PI*this.i,(a+this.p)*Math.PI*this.i)
                context.stroke();
                context.closePath()
            };
        }

        let bigArc = new extentArc(320,310,290,.8,1)
        let smallArc = new extentArc(320,310,220,.8,-1)
        setInterval(()=>{
            context.clearRect(0,0,1000,1000);
            a += .01
            bigArc.drawArc()
            smallArc.drawArc();
        },18)

    }
