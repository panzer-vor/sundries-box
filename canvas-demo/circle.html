    const can = document.getElementById('canvas');
    const cxt = can.getContext('2d');
    can.width = 800
    can.height = 600
    const  SCALE = 2,
            arcArr = [
                {x:180,y:30,l1x:40,l1y:40,l2x:20,l2y:170},
                {x:20,y:170,l1x:15,l1y:210,l2x:20,l2y:250},
                {x:20,y:250,l1x:40,l1y:380,l2x:180,l2y:390},
                {x:180,y:390,l1x:380,l1y:410,l2x:580,l2y:390},
                {x:580,y:390,l1x:720,l1y:380,l2x:740,l2y:250},
                {x:740,y:250,l1x:745,l1y:210,l2x:740,l2y:170},
                {x:740,y:170,l1x:720,l1y:40,l2x:580,l2y:30},
                {x:580,y:30,l1x:380,l1y:10,l2x:180,l2y:30},
            ]
    let Arcs = []
    class Arc{
        constructor(x,y,l1x,l1y,l2x,l2y){
            this.x = x
            this.y = y
            this.l1x = l1x
            this.l1y = l1y
            this.l2x = l2x
            this.l2y = l2y
        }
        Draw(){
            cxt.beginPath();
            cxt.moveTo(this.x,this.y);
            cxt.quadraticCurveTo(this.l1x,this.l1y,this.l2x,this.l2y);
            cxt.stroke();
            cxt.closePath()
        }
    }

    let ArcDraw=()=>{
        arcArr.map(v=>{
            let newArc = new Arc(v.x,v.y,v.l1x,v.l1y,v.l2x,v.l2y)
            Arcs.push(newArc)
        })
    }
    ArcDraw()
    console.log(Arcs)
    Arcs.map(v=>{
        v.Draw()
    })
